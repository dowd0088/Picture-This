<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      
      <!-- Landscape image -->

      <source
      media="(max-width: 959px)"
      srcset="
      images/museum-land-320x.jpg 320w,
      images/museum-land-640x.jpg 640w,
      images/museum-land-960x.jpg 960w,
      images/museum-land-1440x.jpg 1440w,
      images/museum-land-2160x.jpg 2160w
      "
      sizes="100vw">

      <!-- Square image -->

      <source
      media="(min-width: 960px)"
      srcset="
      images/museum-square-480x.jpg 480w,
      images/museum-square-960x.jpg 960w,
      images/museum-square-1440x.jpg 1440w,
      images/museum-square-1280x.jpg 1280w,
      images/museum-square-1920x.jpg 1920w,
      images/museum-square-2400x.jpg 2400w
      "
      sizes="50vw">

    <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
